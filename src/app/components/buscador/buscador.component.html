<h1>Buscador: <small>{{value}}</small></h1>


<div class="row" *ngIf="pokemons.length == 0">
	<div class="col-md-12">
		<div class="alert alert-info" role="alert">
			! No existen coincidencias con el termino buscado: {{value}} ยก
		</div>
	</div>
</div>

<div class="card-columns">
	<app-pokemon-tarjeta [pokemon]="pokemon" [index]="pokemon.idx" *ngFor="let pokemon of pokemons; let i = index"></app-pokemon-tarjeta>
</div>
